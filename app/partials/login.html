<div class="container" style="margin-top:10%">
	<div class="col-md-4 col-md-offset-4">
	    <div class="panel panel-default">
		  <div class="panel-heading">
		  	<h3 class="panel-title">
		  		<strong>Sign In</strong>
		  	</h3>
		  </div>

		  <div class="panel-body">
		   <form name="loginForm" ng-submit="login(user)" novalidate>

			<!-- EMAIL -->
	        <div class="form-group"
	        ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
	            <label>Email</label>
	            <input type="email" name="email" class="form-control" ng-model="user.email">
	            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
	        </div>
	        <!-- PWD -->
			<div class="form-group">
			    <label for="password">Password
			    	<a href="">(forgot password)</a>
			    </label>
			    <input type="password" class="form-control" style="border-radius:0px" id="password" ng-model="user.password" placeholder="Password" />

			 </div>
			  <button type="submit" class="btn btn-sm btn-default pull-right"
			  >Sign in</button>
			</form>

		  </div>
		</div>
	</div>
</div>
